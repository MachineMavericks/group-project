{% extends 'base_plotly.html' %}

{% block filters %}
<form class="row">
    <div class="col">
        <input type="day" name="day" id="day" class="col form-control btn-outline-white bg-gray-800 mt-3 text-white" placeholder="Day"
               onfocus="focused(this)" onfocusout="defocused(this)">
    </div>
    <div class="col">
        <select class="form-select btn-outline-light bg-gray-800 mt-3" name="component" id="component">
            <option value="node">Node</option>
            <option value="edge">Edge</option>
        </select>
    </div>
    <div class="col">
        <select class="col form-select btn-outline-light bg-gray-800 mt-3" name="metric" id="metric">
            <option value="total_minutes">Total minutes</option>
            <option value="total_passages">Total passages</option>
            <option value="degree_centrality">Degree Centrality</option>
            <option value="betweenness_centrality">Betweenness Centrality</option>
            <option value="closeness_centrality">Closeness Centrality</option>
        </select>
    </div>
    <div class="col">
        <button class="btn btn-outline-light mt-3 text-bold" type="submit">Compute</button>
    </div>
</form>
{% endblock %}
